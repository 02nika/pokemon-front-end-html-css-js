<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37d7ed28a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/stylesheet2.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/pokeballs.css">
    <title>Famous Anime Characters</title>
</head>
<body>
    <!-- header -->
    <nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/icon.png" alt="pokemon-icon">
            </a>
            <h4>Pokemon Characters</h4>
        </div>
        <ul class="nav-links" id="nav-links-id">
            <li><a href="../index.html">Home Page</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="SignUp.html">Sign Up</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars" id="burgerId"></i>
        </div>
    </nav>

    <div class="pokeballs">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 30px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 70px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 50px">
       
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 1080px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 50px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 50px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 1080px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 50px">
        <img src="../images/pokeball-2.png" class="triaMoveImg" alt="pokeball" style="margin-left: 50px">
    </div>

    <form class="main_form" id="registration" action="" method="GET">
        <div>
            <input type="text" name="username" placeholder="Username..">
            <div class="error-text" id="error_username"></div>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password..">
            <div class="error-text" id="error_password"></div>
        </div>
        <div>
            <input type="password" name="password2" placeholder="Repeat Password..">
            <div class="error-text" id="error_password2"></div>
        </div>
        <div>
            <div>
                <input type="radio" name="Gender" value="Male">
                <label class="radiolabel" for="Male">Male</label>
            </div>
            <div>
                <input type="radio" name="Gender" value="Female">
                <label class="radiolabel" for="FeMale">FeMale</label>
            </div>
            
            <div class="error-text" id="error_Gender"></div>
        </div>

        <div>
            <div>
                <input type="checkbox" name="agree" id="">
                <label class="checkboxlabel" for="agree">I Agree Terms and conditions</label>
            </div>
            <div class="error-text" id="error_agree"></div>
        </div>

        <button class="btn1" type="submit">Submit</button>

    </form>


    <!-- footer -->
    <footer>
       <div class="footer-div">
            <a href="https://www.facebook.com/ProstaLinki/" target="blank">
                <i class="fab fa-facebook-square"></i>
            </a>
            
            <a href="https://www.instagram.com/nika_tsitsilashvil/" target="blank">
                <i class="fab fa-instagram"></i>    
            </a>
            
            <a href="https://github.com/02nika" target="blank">
                <i class="fab fa-github"></i>
            </a>
        </div> 
    </footer>



    <script src="../js/nav-bar-animation.js"></script>
    <script src="../js/SignUp.js"></script>
</body>
</html>
